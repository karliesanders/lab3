<!DOCTYPE>
<html>
  <head>
  <title>Drink Chooser</title>
  </head>
<body>
  <h1> Drink Chooser</h1>
  <p> Let's get a drink in Portland today</p>
  <p2> Are you 21 or over?</p2>
  <script>
    function Drink() {
      console.log("Let's Drink");

      var yes = document.getElementById("Btn").value;
      document.getElementById("answerbox").innerHTML = yes;
    }
    function Drink2() {
      var no = document.getElementById("Btn2").value;
      document.getElementById("answerbox").innerHTML = no;
  }
  </script>
  <body>
  <input type="button" id="Btn" onclick="Drink()" value ="Yes">
  <input type="button" id="Btn2" onclick="Drink2()" value ="No">
  <p id="answerbox"></p>
</body>
